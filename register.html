<html>
 <head>
  <title>
   Ma Boutique
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-[#e0f7f9] flex justify-center items-center h-screen m-0">
  <div class="flex bg-white rounded-2xl shadow-lg overflow-hidden w-[800px] max-w-full">
   <div class="bg-[#f0fdfd] p-10 flex-1 flex flex-col justify-center items-center">
    <img alt="wife" class="w-full max-w-[300px]" src="/non.jfif" />
    <h2 class="text-[#00bfa6] my-5 text-2xl font-bold">
     Ma Boutique
    </h2>
    <p class="text-[#666666] text-center">
     Rejoignez notre communauté 
    </p>
   </div>
   <div class="bg-[#00bfa6] p-10 flex-1 flex flex-col justify-center items-center">
    <h2 class="text-white mb-5 text-2xl font-bold">
     Inscrivez-vous
    </h2>
    <form class="w-full">
     <div class="form-group mb-5 relative">
      <label class="text-white block mb-2" for="name">
       Nom
      </label>
      <input class="w-full p-3 rounded-lg bg-white" id="name" type="text" />
      <i class="fas fa-user absolute right-3 top-3 text-[#00bfa6]">
      </i>
     </div>
     <div class="form-group mb-5 relative">
      <label class="text-white block mb-2" for="email">
       Email
      </label>
      <input class="w-full p-3 rounded-lg bg-white" id="email" type="email" />
      <i class="fas fa-envelope absolute right-3 top-3 text-[#00bfa6]">
      </i>
     </div>
     <div class="form-group mb-5 relative">
      <label class="text-white block mb-2" for="phone">
       Numéro de téléphone
      </label>
      <input class="w-full p-3 rounded-lg bg-white" id="phone" type="tel" />
      <i class="fas fa-phone absolute right-3 top-3 text-[#00bfa6]">
      </i>
     </div>
     <div class="form-group mb-5 relative">
      <label class="text-white block mb-2" for="password">
       Mot de passe
      </label>
      <input class="w-full p-3 rounded-lg bg-white" id="password" type="password" />
      <i class="fas fa-eye absolute right-3 top-3 text-[#00bfa6]">
      </i>
     </div>
     <div class="form-group mb-5">
      <button class="w-full p-3 rounded-lg bg-[#00796b] text-white text-lg font-bold hover:bg-[#004d40]" type="submit">
       S'inscrire
      </button>
     </div>
     <div class="form-group">
      <p class="text-white text-center mb-3">
       Vous avez déjà un compte ?
      </p>
      <button class="w-full p-3 rounded-lg bg-white text-[#00bfa6] text-lg font-bold hover:bg-[#e0f7f9]" type="button">
       Connexion
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
